<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgendaPRO</title>
    <meta name="description" content="AgendaPRO - Gestão Profissional" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <script>
      // Script para aplicar o tema correto imediatamente antes do React carregar
      (function() {
        // Definir tema escuro como padrão
        var defaultTheme = 'dark';
        
        // Verificar se existe um tema salvo no localStorage
        var savedTheme = localStorage.getItem('theme');
        var theme = savedTheme || defaultTheme;
        
        // Aplicar o tema ao elemento HTML
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(theme);
      })();
    </script>
    <script src="/remove-lovable-badge.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
